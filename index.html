<!DOCTYPE html>
<head>
  <title>BusMall</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="css/module.css">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
</head>
<body>
<header>
  <h1>BusMall</h1>
  <p>
    Everything you want, nothing you need!
  </p>
</header>
<main>
<section id="result">
  <ul id="product_clicks">
    <h2>Results</h2>
  </ul>
</section>
<section id="all_products">

  <div id="left_product">
    <img id="left_image" src="" alt="product">
    <p id="left_text"></p>
  </div>
  
  <div id="center_product">
    <img id="center_image" src="" alt="product">
    <p id="center_text"></p>
  </div>
  
  <div id="right_product">
    <img id="right_image" src="" alt="product">
    <p id="right_text"></p>
  </div>
</section>
<p>Have we got deals for YOU! Click the product image that best suits your needs! </p>
<div id="chart">
  <canvas id="resultsChart" width="150" height="150"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</div>
</main>
</body>
<footer>
  <script src="../js/app.js"></script>
</footer>
